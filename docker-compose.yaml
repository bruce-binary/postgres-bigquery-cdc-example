version: '3'
services:
  zookeeper:
    image: debezium/zookeeper:${DEBEZIUM_VERSION}
    expose:
      - 2181
      - 2888
      - 3888
    networks:
      - dbz-net

  kafka:
    image: debezium/kafka:${DEBEZIUM_VERSION}
    ports:
      - 9092:9092
    networks:
      - dbz-net
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181
      # I'm not sure how to get log compaction working...
      - KAFKA_LOG_CLEANER_MIN_COMPACTION_LAG_MS=100
      - KAFKA_LOG_CLEANUP_POLICY=compact
      - KAFKA_LOG_CLEANER_DELETE_RETENTION_MS=100
      - KAFKA_SEGMENT_MS=100
      - KAFKA_MIN_CLEANABLE_DIRTY_RATIO=0.01

  schema-registry:
    image: confluentinc/cp-schema-registry
    ports:
      - 8081:8081
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL=zookeeper:2181
      - SCHEMA_REGISTRY_HOST_NAME=schema-registry
      - SCHEMA_REGISTRY_LISTENERS=http://schema-registry:8081
    networks:
      - dbz-net

  connect:
    image: debezium/connect:${DEBEZIUM_VERSION}
    ports:
      - 8083:8083
    networks:
      - dbz-net
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
      - KEY_CONVERTER=io.confluent.connect.avro.AvroConverter
      - VALUE_CONVERTER=io.confluent.connect.avro.AvroConverter
      - INTERNAL_KEY_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - INTERNAL_VALUE_CONVERTER=org.apache.kafka.connect.json.JsonConverter
      - CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081

  # ** Here on are outside the debezium setup **
  postgres:
    image: debezium/example-postgres:${DEBEZIUM_VERSION}
    ports:
      - 5432:5432
    networks:
      - dbz-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  pubsub:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk
    ports:
      - 8085:8085
    networks:
      - dbz-net
    command: gcloud beta emulators pubsub start

networks:
  dbz-net: